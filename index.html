<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Socket.IO chat</title>
    <link rel='icon' type='image/x-icon' href='/favicon.ico'/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <div class="line">
            <div class="col-md-12 semi flowy marbot rooms">
                <h5 class="chat_head">Chat Rooms</h5>
                <p class="create_room">Create Room</div>
            </div>
            <div class="col-md-12 semi flowy chats">
                <h5 class="chat_head">Users</h5>
            </div>
        </div>
    </div>
    <div id="main">
        <nav class="navbar navbar-expand-lg navbar-light">
          <button class="openbtn" onclick="openNav()">Rooms & Users ☰</button>
          <h1 class="navtext">Ch@to</h1>
          <h4 class="navtext" id="username">Username:</h1>
        </nav>
        <div class="line">
            <div class="col-md-12 semi room">
                <div id="player" class="mainvid"></div>
                <!--<iframe class="mainvid" type="text/html" src="https://www.youtube.com/embed/5qap5aO4i9A?controls=1&autoplay=1&mute=1" frameborder="0" allow="autoplay; fullscreen"></iframe>-->
            </div>
            <div class="col-md-12 semi chat">
                <div class="chat-controls">
                    <div class="row">
                        <div class="col-md-12">
                            <span class="badge badge-success" id="active_recipient">Active Chat:</span>
                        </div>
                    </div>
                </div>
                <div class="chat-panel flowy">
                </div>
                <div class="chat-input">
                    <div class="input-group input-group-sm mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text input-group-text-sm">You:</span>
                      </div>
                      <input id="text_input" type="text" class="form-control" minlength="0" maxlength="160" placeholder="Type anything..." aria-label="message" aria-describedby="message">
                      <div class="input-group-append">
                        <button id='send_msg' class="btn btn-primary" type="button">Send</button>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Room -->
    <div class="modal fade" id="room_modal" tabindex="-1" role="dialog" aria-labelledby="room_modal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="room_modal_title"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body body_join">
            Join
          </div>
          <div class="modal-body body_create">
            <form>
              <div class="form-group">
                <label for="create_room_name">Room Name</label>
                <input type="text" class="form-control" id="create_room_name" minlength="0" maxlength="50" placeholder="John's Room">
              </div>
              <div class="form-group">
                <label for="create_room_description">Description</label>
                <input type="text" class="form-control" id="create_room_description" minlength="0" maxlength="50"  placeholder="Short description">
              </div>
              <div class="form-group">
                <label for="create_room_members">Capacity</label>
                <input type="number" class="form-control" id="create_room_members" min="1" max="100"  placeholder="Room capacity">
              </div>
              <div class="form-group">
                <label for="create_room_password">Password</label>
                <input type="password" class="form-control" id="create_room_password" maxlength="50"  placeholder="Leave blank for public room">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" id='room_close'>Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" id="room_ok">Ok</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/sidebar.js"></script>
    <script src="/chat.js"></script>
    <script src="/mainvid.js"></script>
  </body>
</html>
